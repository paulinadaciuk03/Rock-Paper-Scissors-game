<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>  
    <header class="header-style">
        <div class="header-style-left">
            <img class="header-logo" src="images/rock-paper-scissors.png" alt="">
            <p class="header-title">Rock Paper Scissors</p>
        </div>
            <button class="reset-btn" onclick="resetScore()">Reset Score</button>
    </header>

    <section class="container">
        <div class="buttons-container">
            <div class="rock-btn" onclick="playGame('Rock')">
                <img class="rock-btn-img" src="images/rock.png" alt="">
            </div>
            <div class="paper-btn" onclick="playGame('Paper')">
                <img class="paper-btn-img" src="images/paper.png" alt="">
            </div>
            <div class="scissors-btn" onclick="playGame('Scissors')">
                <img class="scissors-btn-img" src="images/scissors.png" alt="">
            </div>
        </div>
        <p class="js-result"></p>
        <p class="score-title">Score:</p>
        <div class="score-show">
            <div class="score-show-numbers">
                <p class="score-text">Wins</p>
                <p class="js-score-wins"></p>
            </div>
            <div class="score-show-numbers">
                <p class="score-text">Losses</p>
                <p class="js-score-losses"></p>
            </div>
            <div class="score-show-numbers">
                <p class="score-text">Ties</p>
                <p class="js-score-ties"></p>
            </div>
        </div>
        <div class="moves-show">
            <div class="moves-show-move">
                <h1 class="js-picked-player"></h1>
                <img src="" alt="" class="js-player-move-img">
                <p class="js-player-move"></p>
            </div>
            <div class="moves-show-move">
                <h1 class="js-picked-computer"></h1>
                <img src="" alt="" class="js-computer-move-img">
                <p class="js-computer-move"></p>
            </div>
        </div>
        <p class="js-score"></p>
        <p class="js-moves"></p>
        <p class="score-reset-text"></p>
        <p class="press-text">Press on a button to start playing!</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
